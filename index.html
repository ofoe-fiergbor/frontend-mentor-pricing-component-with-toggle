<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <img class="bg_top" src="./images/bg-top.svg" alt="bg-top">
    <img class="bg_bottom" src="./images/bg-bottom.svg" alt="bg-bottom">
    <header>
      <h1>Our Pricing</h1>
      <div>
        <p>Annually</p>
        <label class="switch">
          <input type="checkbox" id='toggleTime' name="timeFrame" />
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </div>
    </header>

    <section class="cards">
      <div class="card edge first">
        <div class="card_head">
          <p>Basic</p>
          <h1 id="basic"><span>&dollar;</span>199.99</h1>
          <!-- &dollar;19.99 -->
        </div>
        <div class="card_body">
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
      </div>

      <div class="card center second">
        <div class="card_head">
          <p>Professional</p>
          <h1 id="pro"><span>&dollar;</span>249.99</h1>
          <!-- &dollar;24.99 -->
        </div>
        <div class="card_body">
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
      </div>

      <div class="card edge third">
        <div class="card_head">
          <p>Master</p>
          <h1 id="master"><span>&dollar;</span>399.99</h1>
          <!-- &dollar;39.99 -->
        </div>
        <div class="card_body">
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
      </div>
    </section>

<script src="./index.js"></script>
  </body>
</html>
